services:
  db:
    image: postgres:16-alpine
    container_name: prreviewer-db
    environment:
      POSTGRES_DB: prreviewer
      POSTGRES_USER: pruser
      POSTGRES_PASSWORD: prpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    container_name: prreviewer-app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/prreviewer
      SPRING_DATASOURCE_USERNAME: pruser
      SPRING_DATASOURCE_PASSWORD: prpass
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  db_data:
